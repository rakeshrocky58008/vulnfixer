# Template for secrets - DO NOT commit real secrets to git
apiVersion: v1
kind: Secret
metadata:
  name: vulnfixer-secrets
  namespace: vulnfixer
type: Opaque
stringData:
  BITBUCKET_USERNAME: "your-bitbucket-username"
  BITBUCKET_TOKEN: "your-bitbucket-app-password"
---
# To create secrets from command line instead:
# kubectl create secret generic vulnfixer-secrets \
#   --from-literal=BITBUCKET_USERNAME=your-username \
#   --from-literal=BITBUCKET_TOKEN=your-token \
#   -n vulnfixer
