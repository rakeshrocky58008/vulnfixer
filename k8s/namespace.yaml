apiVersion: v1
kind: Namespace
metadata:
  name: vulnfixer
  labels:
    name: vulnfixer
    app: vulnfixer
    version: v1.0.0
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vulnfixer-config
  namespace: vulnfixer
data:
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  OLLAMA_MODEL: "codellama:7b"
  OLLAMA_TIMEOUT: "180"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  USE_OLLAMA: "true"
  MAX_FILE_SIZE: "52428800"
  LLM_TEMPERATURE: "0.1"
  MAX_TOKENS: "4000"
  DEFAULT_BRANCH: "main"
  PR_BRANCH_PREFIX: "vulnfixer"
